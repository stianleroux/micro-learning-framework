name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: micro-learning-app/package-lock.json

            - name: Install dependencies
              run: |
                  cd micro-learning-app
                  npm ci

            - name: Lint code
              run: |
                  cd micro-learning-app
                  npm run lint

            - name: Run unit tests
              run: |
                  cd micro-learning-app
                  npm run test -- --browsers=ChromeHeadless --watch=false --code-coverage

            - name: Build application
              run: |
                  cd micro-learning-app
                  npm run build

            - name: Validate PWA manifest
              run: |
                  cd micro-learning-app
                  # Check that manifest.webmanifest exists and is valid JSON
                  test -f dist/micro-learning-app/browser/manifest.webmanifest
                  cat dist/micro-learning-app/browser/manifest.webmanifest | jq empty

            - name: Check service worker
              run: |
                  cd micro-learning-app
                  # Verify service worker was generated
                  test -f dist/micro-learning-app/browser/ngsw-worker.js
                  test -f dist/micro-learning-app/browser/ngsw.json

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./micro-learning-app/coverage/lcov.info
                  flags: unittests
                  name: codecov-umbrella

    build-and-deploy:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
                  cache-dependency-path: micro-learning-app/package-lock.json

            - name: Install dependencies
              run: |
                  cd micro-learning-app
                  npm ci

            - name: Build for production
              run: |
                  cd micro-learning-app
                  npm run build
              env:
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

            - name: Deploy to Vercel
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.ORG_ID }}
                  vercel-project-id: ${{ secrets.PROJECT_ID }}
                  working-directory: ./
                  vercel-args: "--prod"

    security-scan:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Run security audit
              run: |
                  cd micro-learning-app
                  npm audit --audit-level moderate

            - name: Run Snyk security scan
              uses: snyk/actions/node@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high --file=micro-learning-app/package.json

    lighthouse:
        runs-on: ubuntu-latest
        needs: build-and-deploy
        if: github.ref == 'refs/heads/main'

        steps:
            - uses: actions/checkout@v4

            - name: Lighthouse CI
              uses: treosh/lighthouse-ci-action@v10
              with:
                  configPath: "./lighthouserc.json"
                  uploadArtifacts: true
                  temporaryPublicStorage: true
              env:
                  LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
